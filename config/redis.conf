# Redis Configuration for Stakas MVP
# Optimizado para ML cache y sessions

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory and Performance
maxmemory 256mb
maxmemory-policy allkeys-lru
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000

dir /data
dbfilename stakas-dump.rdb

# Logging
loglevel notice
logfile ""

# Security
requirepass stakas_redis_2024

# ML-specific optimizations
# Database 0: General cache
# Database 1: ML model cache
# Database 2: Session data
databases 16

# Performance tuning for ML workloads
timeout 0
tcp-backlog 511
hz 10