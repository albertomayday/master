name: ğŸš€ Railway Deploy - Lightweight Bandwidth Optimized

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/viral_study_analysis_lightweight.py'
      - 'railway-lightweight.json'
      - 'Dockerfile.lightweight'
      - 'requirements-minimal.txt'
      - 'app-lightweight.py'
  workflow_dispatch:
    inputs:
      optimization:
        description: 'Deployment optimization'
        required: true
        default: 'bandwidth'
        type: choice
        options:
          - bandwidth
          - performance

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-lightweight:
    name: âš¡ Deploy Bandwidth Optimized
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Minimal Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt --no-deps --disable-pip-version-check
        
    - name: ğŸ§ª Test Lightweight Dashboard
      run: |
        python -c "
        import sys
        sys.path.append('scripts')
        import viral_study_analysis_lightweight
        print('âœ… Lightweight dashboard test passed')
        "
        
    - name: ğŸš‚ Install Railway CLI
      run: |
        npm install -g @railway/cli
        
    - name: ğŸ” Railway Login
      run: |
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        
    - name: ğŸ¯ Set Railway Project Context
      run: |
        # AsegÃºrate de definir RAILWAY_PROJECT_ID como secret en GitHub Actions
        if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
          railway link -p ${{ secrets.RAILWAY_PROJECT_ID }}
        elif [ -n "$RAILWAY_PROJECT_ID" ]; then
          railway link -p $RAILWAY_PROJECT_ID
        else
          echo "No Railway project ID found" && exit 1
        fi
        
    - name: ğŸ”§ Set Lightweight Environment Variables
      run: |
        railway variables set APP_ENV=production
        railway variables set OPTIMIZATION=bandwidth
        railway variables set CHANNEL_ID=UCgohgqLVu1QPdfa64Vkrgeg
        railway variables set STREAMLIT_SERVER_HEADLESS=true
        railway variables set STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
        railway variables set STREAMLIT_SERVER_MAX_UPLOAD_SIZE=5
        railway variables set STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
        
    - name: ğŸš€ Deploy Lightweight Version
      run: |
        cp railway-lightweight.json railway.json
        railway up --detach
        
    - name: ğŸ“‹ Get Deployment Info
      run: |
        railway status
        railway domain
        
    - name: ğŸ’¬ Success Notification
      if: success()
      run: |
        echo "âš¡ Lightweight deployment successful!"
        echo "ğŸ“º Canal: UCgohgqLVu1QPdfa64Vkrgeg"
        echo "ğŸ¯ Optimization: Minimal bandwidth usage"
        echo "ğŸ’¾ Resources: 512MB RAM, 0.5 CPU"
        echo "ğŸ“± Features: Essential viral analysis only"