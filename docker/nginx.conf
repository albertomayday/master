events {
    worker_connections 1024;
}

http {
    upstream dashboard {
        server dashboard:8501;
    }

    upstream ml_core {
        server ml-core:8000;
    }

    upstream meta_ads {
        server meta-ads:8002;
    }

    # Dashboard - Production Control Interface
    server {
        listen 80;
        server_name dashboard.tiktok-automation.local;

        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streamlit specific settings
            proxy_read_timeout 86400;
            proxy_buffering off;
        }
    }

    # ML Core API
    server {
        listen 80;
        server_name api.tiktok-automation.local;

        location / {
            proxy_pass http://ml_core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://ml_core/health;
            access_log off;
        }
    }

    # Meta Ads API
    server {
        listen 80;
        server_name meta.tiktok-automation.local;

        location / {
            proxy_pass http://meta_ads;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server - redirect to dashboard
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 301 http://dashboard.tiktok-automation.local$request_uri;
        }
    }
}
